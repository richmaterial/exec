<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menubase</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0);
        }
        .menu-wrapper {
            display: flex;
            align-items: center;
        }
        .scrollbar-container {
            width: 8px;
            height: 300px;
            background: #222;
            border-radius: 10px;
            position: relative;
            margin-right: 10px;
        }
        .scrollbar-thumb {
            width: 100%;
            background: #6a0dad;
            border-radius: 10px;
            position: absolute;
            top: 0;
            height: 50px;
            transition: top 0.2s ease-in-out;
        }
        .menu-container {
            width: 400px;
            background: #000000e5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid #6a0dad;
            position: relative;
        }
        .menu-header {
            background: linear-gradient(90deg, #4a0072, #9c27b0);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 15px 0;
            text-transform: uppercase;
        }
        .menu-items-container {
            position: relative;
        }
        .menu-items {
            display: flex;
            flex-direction: column;
        }
        .menu-item {
            padding: 12px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
            border-left: 4px solid transparent;
            padding-left: 20px;
        }
        .menu-item:hover, .selected {
            background: #6a0dad;
            border-left: 4px solid none;
        }
        .menu-footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid none;
        }
        .right-text {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="menu-wrapper">
        <div class="scrollbar-container">
            <div class="scrollbar-thumb" id="scrollbar-thumb"></div>
        </div>
        <div class="menu-container">
            <div class="menu-header">TRONIX BASE</div>
            <div class="menu-items-container">
                <div class="menu-items" id="menu-items">
                    <div class="menu-item selected">Self</div>
                    <div class="menu-item">Players</div>
                    <div class="menu-item">Visuals</div>
                    <div class="menu-item">Combat</div>
                    <div class="menu-item">Weapons</div>
                    <div class="menu-item">Vehicles</div>
                    <div class="menu-item">Miscellaneous</div>
                    <div class="menu-item">Server</div>
                    <div class="menu-item">Settings</div>
                </div>
            </div>
            <div class="menu-footer">
                Version: Beta | 24hrs ago <span class="right-text" id="menu-counter">1/9</span>
            </div>
        </div>
    </div>
    <script>
        let selectedIndex = 4;
        const menuItems = document.querySelectorAll('.menu-item');
        const scrollbarThumb = document.getElementById('scrollbar-thumb');
        const menuCounter = document.getElementById('menu-counter');
        const totalItems = menuItems.length;
        const maxScrollHeight = 250;

        function updateMenuSelection(direction) {
            menuItems[selectedIndex].classList.remove('selected');
            selectedIndex = (selectedIndex + direction + totalItems) % totalItems;
            menuItems[selectedIndex].classList.add('selected');
            
            const scrollStep = maxScrollHeight / (totalItems - 1);
            scrollbarThumb.style.top = `${selectedIndex * scrollStep}px`;
            menuCounter.textContent = `${selectedIndex + 1}/${totalItems}`;
        }

        // Key events using DUI, testing.
        window.addEventListener("message", function (event) {
            if (event.data.type === "navigate") {
                if (event.data.direction === "up") {
                    updateMenuSelection(-1);
                } else if (event.data.direction === "down") {
                    updateMenuSelection(1);
                }
            }
        });
    </script>
</body>
</html>
