<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM NUI</title>
</head>
<body>
    <h1 id="title">Welcome to the FiveM NUI</h1>
    <p id="description">This is a static page, but content can change!</p>
    
    <script>
        window.addEventListener("message", function(event) {
            if (event.data.type == "updateContent") {
                if (event.data.element === "title") {
                    document.getElementById("title").innerHTML = event.data.content;
                } else if (event.data.element === "description") {
                    document.getElementById("description").innerHTML = event.data.content;
                }
            }
        });
    </script>
</body>
</html>
